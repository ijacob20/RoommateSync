<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif&family=Patua+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./public/css/style.css">
    <title>Roommate Sync</title>
  </head>
  <body>
    <main>
      <div class="roommate">
        <div class="roommate-h1">
          <h1 id="test">Roommate Sync</h1>
        </div>
        <div class="roommate-img">
          <img src="./public/images/roommate-sync-logo.png" alt="roommate sync logo">
        </div>
      </div>
  
      <form action="views/menu.html">
        <div class="account">
          <!-- <label for="username">Username</label> -->
          <img src="./public/images/accountjpg.jpg" alt="account logo">
          <input type="email" placeholder="Email" id="email" name="email" required>
        </div>
  
        <div class="password">
          <!-- <label for="password">Password</label> -->
          <img src="./public/images/password-logo.png" alt="password logo">
          <input type="password" placeholder="Password" id="password" name="password" required>
        </div>

  
      <div class="signup-buttons">

        <a id="newAccount" href="views/signup.html">Create account</a>
        
        <input type="submit" value="Login">

      </div>
    </form>

    </main>
  </body>
  <script src="./renderer.js"></script>
</html>
