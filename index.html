<html>
  <head>

      content="default-src 'self'; script-src 'self'"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
      <div class="roommate">
        <div class="roommate-h1">
          <h1>Roommate Sync</h1>
        </div>
        <div class="roommate-img">
          <img src="./public/images/roommate-sync-logo.png" alt="roommate sync logo">
        </div>
      </div>
  
      <form action="#">
        <div class="account">
          <!-- <label for="username">Username</label> -->
          <img src="./public/images/accountjpg.jpg" alt="account logo">
          <input type="text" placeholder=" Please enter username" id="username" name="username" required>
        </div>
  
        <div class="password">
          <!-- <label for="password">Password</label> -->
          <img src="./public/images/password-logo.png" alt="password logo">
          <input type="text" placeholder=" Please enter password" id="password" name="password" required>
        </div>
      </form>
  
      <div class="signup-buttons">
        <a href=""><button>Sign Up</button></a>
        <a href="./views/menu.html"><button>Login</button></a>
      </div>
    </main>
